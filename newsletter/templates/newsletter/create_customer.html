{% extends 'newsletter/base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="footer">
          <button type="submit" class="btn btn-primary mr-5">Создать</button>
          <a href="{% url 'newsletter:customer_list' %}" class="btn btn-secondary">К списку клиентов</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
