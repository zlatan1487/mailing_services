{% extends 'newsletter/base.html' %}

{% block content %}
<form method="post" class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Настройки письма</h3>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                        {% if form.instance.pk %}
                            Изменить
                        {% else %}
                            Создать
                        {% endif %}
                </button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
